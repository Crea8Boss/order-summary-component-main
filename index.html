<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
  <div class="container">
    
    <div class="card-header">
        <img src="images/illustration-hero.svg" >
    </div>
    
    
    <div class="card-info">

      <div class="card-info__top">
        <h1 class="card-info__title">Order Summary</h1>
        <p class="card-info__catchphrase">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>
      
      <div class="card-info__price">
        <img src="images/icon-music.svg" alt="" class="card-info__music-icon">
        <p class="card-info__price-plan">Annual Plan <span>$59.99/year</span></p>
        <a href="">change</a>
      </div>
      
      <button>Proceed to Payment</button> 
      <a href="" class="btn">Cancel Order</a>
    </div>

  </div>
  </main>
